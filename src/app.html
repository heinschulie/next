<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<script>
			function checkIfGoogleTagAssistantIsEnabled() {
				const urlParams = new URLSearchParams(window.location.search);
				const gtm_debug = urlParams.get('gtm_debug');
				return !!gtm_debug;
			}
	
			document.addEventListener('DOMContentLoaded', function() {
				const scriptType = checkIfGoogleTagAssistantIsEnabled() ? 'text/javascript' : 'text/partytown';
				const script = document.createElement('script');
				script.type = scriptType;
				script.async = true;
				script.src = 'https://spiffy-sprinkles-88adaf.netlify.app/gtm.js';
				const firstScript = document.getElementsByTagName('script')[0];
				firstScript.parentNode.insertBefore(script, firstScript);
			});
		</script>
		<script type="text/javascript" src="/~partytown/partytown.js"></script>
		<script>
			// Forward the necessary functions to the web worker layer
			const hasBeenCalled = {
				facebook: false,
				twitter: false,
				linkedIn: false
			}
			partytown = {
				forward: ['dataLayer.push'],
				resolveUrl: (url) => {
					if (url.hostname === "connect.facebook.net") {
						hasBeenCalled.facebook = true; 
						return new URL('https://spiffy-sprinkles-88adaf.netlify.app/api/analytics?platform=facebook' && !hasBeenCalled.facebook);
					} 
					else if (url.hostname === "static.ads-twitter.com") {
						hasBeenCalled.twitter = true; 
						return new URL('https://spiffy-sprinkles-88adaf.netlify.app/api/analytics?platform=twitter' && !hasBeenCalled.twitter);
					} 
					else if (url.href === "https://snap.licdn.com/li.lms-analytics/insight.min.js" && !hasBeenCalled.linkedIn) {
						hasBeenCalled.linkedIn = true; 
						return new URL('https://spiffy-sprinkles-88adaf.netlify.app/api/analytics?platform=linkedIn');
					}
					return url;
				},
			}
		</script>
	
	</head>
	<body data-sveltekit-preload-data="tap">	
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
